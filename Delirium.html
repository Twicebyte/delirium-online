			div.container {
				text-align: center;
				background-color: #444;
				font-family: 'Fira Sans Condensed', sans-serif;
				height: 100%;
				width: 100%;
				position: absolute;
				top: -20em;
				left: -15em;
			}

			div.card {
				background-color: #ffffff;
				border-radius: 10px;
				width: 30em;
				height: 40em;
				position: absolute;
				display: inline-block;
				vertical-align: middle;
				text-align: center;
				top: 50%;
				left: 50%;
			}
			
			@media only screen and (max-width: 33em) {
				div.card {
					width: 90%;
				}
				div.container {
					left: -45%;
				}
				span.card {
					font-size: 2em;
				}
			}
			
			@media only screen and (max-height: 44em) {
				div.card {
					height: 90%;
				}
				div.container {
					top: -45%;
				}
			}			

			span.card_upper {
				color: #000;
				font-size: 2em;
				display: inline-block;
				vertical-align: middle;
				margin: 1.5em;
				font-family: 'Scada', sans-serif;
				text-align: center;
				word-break: normal;
			}
		
			span.card_main {

				vertical-align: middle;
				margin: 1em 1.5em;
				font-family: 'Scada', sans-serif;
				text-align: center;
				word-break: normal;
			}
			
			span.card_lower {

				font-size: 1.5em;
				display: inline-block;
				vertical-align: middle;
				margin: 1.5em 1.5em;
				font-family: 'Scada', sans-serif;
				text-align: center;
				word-break: normal;
			}
	
			#sub_text {
				font-size: 3em;
			}
			
			#main_text {
				font-size: 3em;
			}
		
			#desc_text {
				font-size: 1.5em;
			}
			
			#sub_card{
				opacity: 0.0;
			}
			
			#main_card{
				opacity: 1.0;
				box-shadow: 0px 0px 20px rgba(0,0,0,1);
			}

			#desc_card{
				transform: rotateY(90deg);
				opacity: 0.0;
				box-shadow: 0px 0px 20px rgba(0,0,0,1);
			}

			table.card {
				height:100%;
				width:100%;
				text-align: center;
			}
			
			tr.card {
				height:100%;
				width:100%;
				text-align: center;
			}
			
			td.card {
				height:100%;
				width:100%;
				vertical-align: middle;
				text-align: center;
			}

			hr.card {
				color: white;
				margin: 2em;

				left:0;

//Initialization

			var bb = 0;
			var cc = 1;
			
//Shuffle function
			function shuffle(a) {
				var j, x, i;
				for (i = cards.length - 1; i > 0; i--) {
					j = Math.floor(Math.random() * (i + 1));
					x = a[i];
					a[i] = a[j];
					a[j] = x;
					x = cards_descs[i];
					cards_descs[i] = cards_descs[j];
					cards_descs[j] = x;
				}
			}
			
//Initial shuffle
			shuffle(cards);
		</script>

			function descript() {
				bb=1;
				cc=0;

				var timer = setInterval(function() {
					var timePassed = Date.now() - start;
					document.getElementById("main_card").style.transform = "rotateY("+(90*timePassed/400)+"deg)";
					if (timePassed >= 400) {
						clearInterval(timer);
						document.getElementById("main_card").style.transform = "rotateY(90deg)";
						document.getElementById("main_card").style.opacity = 0.0;
						document.getElementById("desc_card").style.opacity = 1.0;
						var start1 = Date.now();
						var timer1 = setInterval(function() {
							var timePassed1 = Date.now() - start1;
							document.getElementById("desc_card").style.transform = "rotateY("+(90-90*timePassed1/400)+"deg)";
							if (timePassed1 >= 400) {
								clearInterval(timer1);
								document.getElementById("desc_card").style.transform = "rotateY(0deg)";
								cc=1;
								return;
							}
						}, 20);
						return;
					}
				}, 20);
			}
